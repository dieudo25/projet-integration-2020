{% extends "app/base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="post"> {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inscription</legend>

                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Valider</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Vous avez déjà un compte?<a class="ml-2" href="{% url 'app:login' %}">Connectez-vous</a></small>
        </div>
    </div>
{% endblock content %}
