{% extends "app/base.html" %}

{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="post"> {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Connexion</legend>

                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Se connecter</button>
            <small class="text-muted ml-2">                
                <a href="{% url 'app:password_reset' %}">Mot de passe oublié ?</a>
            </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Vous n'avez pas encore de compte ?<a class="ml-2" href="{% url 'app:register' %}">Créez-en un !</a></small>
        </div>
    </div>
{% endblock content %}
