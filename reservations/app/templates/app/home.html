{% extends "app/base.html" %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    <div id="section-shows">
        <div class="row">
            <div class="col-12">
                <h1>{{ title }}</h1>
                <h2><a href="{% url 'app:shows-list' %}">Liste des shows</a></h2>
            </div>
        <div>
        <div class="row">

                {% for show in shows %}
                    <a href="{% url 'app:show-detail' show.pk %}">
                        <div class="col my-2 item">
                            <div class="my-2 img-wrapper">
                                <img src='{{ show.poster_url }}'>
                            </div>
                            <p>
                                {{ show.title}}
                            </p>
                        </div>
                    </a>
                {% endfor %}

        </div>
    </div>
{% endblock content %}
