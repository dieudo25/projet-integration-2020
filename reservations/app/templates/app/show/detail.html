{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

<div class="row ml-2">
    <div class="col">
        <div class="img-wrapper">
            <img href='{{ show.poster_url }}'>
        </div>
    </div>
</div>

<div class="row ml-2">
    <div class="col">
        <p>{{ show.description }}</p>
        <p>{{ show.bookable }}</p>
        <p>{{ show.price }}</p>
        <p>{{ show.created_at }}</p>
    </div>
</div>

<p class="mt-4 ml-2">


    <a class="btn btn-secondary" href={% url 'app:shows-list' %}>Retour</a>
</p>
{% endblock content %}
